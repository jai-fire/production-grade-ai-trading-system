version: '3.8'

services:
  trading:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-trading-system
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
      - ./config:/app/config
    ports:
      - "8050:8050"  # Dashboard
      - "8000:8000"  # API
    networks:
      - trading-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    container_name: trading-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-trading}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password}
      - POSTGRES_DB=${POSTGRES_DB:-trading_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trading-network
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: trading-cache
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - trading-network
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  trading-network:
    driver: bridge
